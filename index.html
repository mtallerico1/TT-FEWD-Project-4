<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incredible Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="//cdn.rawgit.com/noelboss/featherlight/1.7.12/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="search-bar">
        <input type="search" id="mySearch" name="searchImg" placeholder="Search
        ">
    </div>
    <div class="img-row">
        <div class="img-column">
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\01.jpg" alt="Picture of straw fields" title="hay bales">
                <figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\02.jpg" alt="Picture of straw fields" title="lake">
                <figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\03.jpg" alt="Picture of straw fields" title="canyon">
                <figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\04.jpg" alt="Picture of straw fields" title="iceberg">
                <figcaption>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\05.jpg" alt="Picture of straw fields" title="desert">
                <figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\06.jpg" alt="Picture of straw fields" title="fall">
                <figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\07.jpg" alt="Picture of straw fields" title="plantation">
                <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\08.jpg" alt="Picture of straw fields" title="dunes">
                <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\09.jpg" alt="Picture of straw fields" title="countryside lane">
                <figcaption>We enjoyed a quiet stroll down this countryside lane.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\10.jpg" alt="Picture of straw fields" title="sunset">
                <figcaption>Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\11.jpg" alt="Picture of straw fields" title="cave">
                <figcaption>I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
            </figure>
            <figure>
                <img src="photo_gallery_v3\photos\thumbnails\12.jpg" alt="Picture of straw fields" title="bluebells">
                <figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
            </figure>                                       
        </div>
    </div>
<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="//cdn.rawgit.com/noelboss/featherlight/1.7.12/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
